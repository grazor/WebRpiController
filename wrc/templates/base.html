<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}&nbsp;&mdash; WebRpiController</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="/static/ratchet/css/ratchet.min.css">
    <link rel="stylesheet" href="/static/ratchet/css/ratchet-theme-android.min.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="/static/ratchet/js/ratchet.js"></script>

    <!-- jquery -->
    <script src="/static/jquery.js"></script>

    {% block head %}{% endblock %}
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">{% block pagetitle %}WebRpiController{% endblock %}</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      {% block content %}{% endblock %}
    </div>


    <script src="/static/ratchet/js/fingerblast.js"></script>
    <script type="text/javascript">var fb = new FingerBlast ('body');</script>
    {% block endbody %}{% endblock %}
  </body>
</html>
